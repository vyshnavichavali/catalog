{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editGold',tbid=tbid,tbename=golddetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Gold Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Ornament name:</label>
					    <input type="name" class="form-control" name="name" value="{{golddetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Ornament price:</label>
					    <input type="text" class="form-control" name="price" value="{{golddetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="discount">Enter discount:</label>
					    <input type="text" class="form-control" name="discount" value="{{golddetails.color}}">
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
